<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断手机号是否正确</title>
    请输入手机号：<input id="word"  type="text" ><br/>
    <button id="x"  onclick="fun()">点击返回信息</button>
</head>
<body>
<script>
    function fun() {
        var reg1 =document.getElementById("word").value;
        var reg2 = /\d{11}/;
        if(reg2.test(reg1)){
            alert(reg1);
        }
        else {
            alert("电话号码格式不对，请重新输入")
        }
    }
</script>
</body>
</html>
