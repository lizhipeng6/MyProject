<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<button id="date" onclick="nowtime()">点击获取系统时间</button>
<script>
    function nowtime() {
        var now = new Date();
        alert("当钱系统时间戳为："+now.getTime());
    }

</script>
</body>
</html>
